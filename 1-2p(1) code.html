<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
            } 
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Web Design</h1>
        <p>Welcome to this Responsive web page!</p>
        <p>This content will adjust based on your screen size.</p>
    </div>
</body>
<html>
