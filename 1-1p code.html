<html>

<head>

	<title> MY WEB PAGE! </title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

	<img src="https://i.pinimg.com/564x/3b/74/93/3b749333723d1e379fc3731d16949e8b.jpg" alt ="A good meme">

	<a href="https://openai.com/blog/chatgpt">Visit the OpenAI Blog </a> 

	<ul>
		<li> Im enjoying completing this assignment </li>
		<li> Im liking completing this assignment </li>
		<li> Im regretting my choices in life </li>
	</ul>

	<form>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value=""> --SELECT--</option>
			<option value="male">MALE</option>
			<option value="female">FEMALE</option>
			<option value="other">OTHER</option>
			<option value="PNS">PREFER NOT TO SAY</option>
		</select>

		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea>

		<button type="submit">Submit</button>
	</form>

	<table>
		<tr>
			<td> one </td>
			<td> two </td>
		</tr>
		<tr>
			<td> three </td>
			<td> four </td>
		</tr>
	</table>

</body>

</html>
